<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seek The Scounge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Seek The Scounge">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/icons/icon-512.png">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <script type="module" src="src/bundle.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: black;
        }
        canvas {
            display: block;
        }
        body.overlay-active #phaser,
        body.overlay-active canvas {
            visibility: hidden;
        }
        body.pause-overlay-active #phaser,
        body.pause-overlay-active canvas {
            visibility: hidden;
        }
        .app-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 1);
            color: #ffffff;
            font-family: "Courier", monospace;
            font-size: 16px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            z-index: 9999;
        }
        body.overlay-active #app-overlay {
            display: flex;
        }
        body.pause-overlay-active #pause-overlay {
            display: flex;
        }
    </style>
</head>
<body class="overlay-active">
    <div id="app-overlay" class="app-overlay">Loading...</div>
    <div id="pause-overlay" class="app-overlay">Paused</div>
    <div id="phaser"></div>
</body>
</html>
